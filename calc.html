<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="calc.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="calc.js" ></script>
</head>
<body>
    <div id="calculator">
      <div class="padding" style="position: relative">  <div id="result"></div> </div>
        <div class="span">
        <span class="ce" >CE</span>
        <span class="c">C</span>
        <span class="del">DEL</span>
        <span class="keys clear-key" id="k1">/</span>
    </div>
    <div class="span">    
    <span class="key key1" id="k2">7</span>
    <span class="key key1" id="k3">8</span>
    <span class="key key1" id="k4">9</span>
        <span class="keys " id="k5">*</span>
    </div>
    <div class="span">    
    <span class="key key1" id="k6">4</span>
        <span class="key key1" id="k7">5</span>
        <span class="key key1" id="k8">6</span>
        <span class="keys " id="k9">-</span>
    </div>
    <div class="span">
        <span class="key key1" id="k10">1</span>
        <span class="key key1" id="k11">2</span>
        <span class="key key1" id="k12">3</span>
        <span class="keys" id="k13">+</span>
    </div>
    <div class="span span1">
        <span class="rev">+/-</span>
        <span class="key equal-key key1" id="k0">0</span>
        <span class="key">.</span>
        <span class="equal">=</span>
    </div>
    <!-- <input onkeydown="return checkPhoneKey(event.key)" placeholder="Phone, please" type="tel"> -->
    </div>
</body>
</html>
